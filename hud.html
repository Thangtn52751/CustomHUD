<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>BLAST HUD</title>
<style>
body { margin: 0; background: black; overflow: hidden; font-family: Arial; }
#scoreboard {
  position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
  height: 80px; display: flex; align-items: center; gap: 30px;
  padding: 10px 25px; background: rgba(0,0,0,0.4); backdrop-filter: blur(14px);
  border: 2px solid rgba(255,255,255,0.08); border-radius: 18px;
}
.team-logo { width: 55px; height: 55px; border-radius: 10px; object-fit: contain; background: rgba(255,255,255,0.1); }
.team-name { color:#fff; font-size:26px; font-weight:700; max-width:180px; text-align:center; text-transform:uppercase; }
#score { font-size:42px; font-weight:900; color:white; padding:0 22px; border-radius:12px; background: linear-gradient(90deg, rgba(130,62,255,0.4), rgba(0,110,255,0.4)); border:2px solid rgba(255,255,255,0.15);}
</style>
</head>
<body>
<div id="scoreboard">
  <img id="logo1" class="team-logo" src="">
  <div id="team1-name" class="team-name">TEAM A</div>
  <div id="score">0 : 0</div>
  <div id="team2-name" class="team-name">TEAM B</div>
  <img id="logo2" class="team-logo" src="">
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDyaRt2wZFse86lHpqMm5oS96xNLoGUZOY",
  authDomain: "demo1-36441.firebaseapp.com",
  databaseURL: "https://demo1-36441-default-rtdb.firebaseio.com",
  projectId: "demo1-36441",
  storageBucket: "demo1-36441.firebasestorage.app",
  messagingSenderId: "80993200631",
  appId: "1:80993200631:web:f7bd3b0eeecb52c5b1e6f2",
  measurementId: "G-VBB23MLC0J"
};

const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const team1Ref = db.ref("teams/team1");
const team2Ref = db.ref("teams/team2");

function updateScore(){
  team1Ref.on("value", snap=>{
    const d = snap.val()||{};
    document.getElementById("team1-name").innerText = d.name||"TEAM A";
    const s2 = document.getElementById("score").innerText.split(" : ")[1];
    document.getElementById("score").innerText = `${d.score||0} : ${s2}`;
    document.getElementById("logo1").src = d.logo||"";
  });
  team2Ref.on("value", snap=>{
    const d = snap.val()||{};
    document.getElementById("team2-name").innerText = d.name||"TEAM B";
    const s1 = document.getElementById("score").innerText.split(" : ")[0];
    document.getElementById("score").innerText = `${s1} : ${d.score||0}`;
    document.getElementById("logo2").src = d.logo||"";
  });
}

updateScore();
</script>
</body>
</html>
